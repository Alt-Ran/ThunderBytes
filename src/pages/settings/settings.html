<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row align-items-center>
      <ion-col >
        <ion-avatar>
           <img [src]="user.imageUrl">
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row class="photo">
      <ion-col>
        Nome:
      </ion-col>
      <ion-col >
        {{user.givenName }}
      </ion-col>
    </ion-row>
    <ion-row class="details">
      <ion-col>
        Cognome:
      </ion-col>
      <ion-col >
        {{user.familyName }}
      </ion-col>
    </ion-row>
    <ion-row class="details">
      <ion-col >
        Email:
      </ion-col >
      <ion-col>
        {{user.email }}
      </ion-col>
    </ion-row>
  </ion-grid>



  <div class="container">
    <div id="g1" class="gauge"></div>
    <a href="#" id="g1_refresh">Random Refresh</a>
  </div>
  <script src="../raphael-2.1.4.min.js"></script>
  <script src="../justgage.js"></script>
  <script>
    var g1;
    document.addEventListener("DOMContentLoaded", function(event) {
      g1 = new JustGage({
        id: "g1",
        value: 72,
        min: 0,
        max: 100,
        donut: true,
        gaugeWidthScale: 0.6,
        counter: true,
        hideInnerShadow: true
      });

      document.getElementById('g1_refresh').addEventListener('click', function() {
        g1.refresh(getRandomInt(0, 100));
      });
    });
  </script>
</ion-content>
