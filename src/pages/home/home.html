<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home<i class="fa fa-exclamation-circle" aria-hidden="true"></i>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 ></ion-col>
      <ion-col col-8 align-self-center>

          <img class="circle-pic"  [src]="photo">

      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-8 align-self-center>
        <div *ngIf="user">
          {{user}}
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>

  <justgage [options]="options" [max]="max" [value]="value"></justgage>


  <canvas baseChart width="300" height="400"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>


   `
  <mwl-gauge
    [max]="100"
    [dialStartAngle]="-90"
    [dialEndAngle]="-90.001"
    [value]="50"
    [animated]="true"
    [animationDuration]="2">
  </mwl-gauge>


</ion-content>
