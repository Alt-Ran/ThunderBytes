<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Macchine
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item #machine (click)="readChart('vPrimaMano')">
      <ion-icon name='ios-brush' item-start ></ion-icon>
      Verniciatura 1° mano
      <ion-note item-end></ion-note>
    </ion-item>

    <ion-item #machine (click)="readChart('vSeccondaMano')">
      <ion-icon name='ios-brush' item-start ></ion-icon>
      Verniciatura 2° mano
      <ion-note item-end></ion-note>
    </ion-item>

    <ion-item #machine (click)="readChart('FornoRiscaldamento')">
      <ion-icon name='ios-thermometer-outline' item-start ></ion-icon>
      Forno riscaldamento
      <ion-note item-end></ion-note>
    </ion-item>

    <ion-item #machine (click)="readChart('FornoCottura')">
      <ion-icon name='ios-thermometer-outline' item-start></ion-icon>
      Forno cottura
      <ion-note item-end></ion-note>
    </ion-item>

    <ion-item #machine (click)="readChart('FornoRaffredamento')">
      <ion-icon name='ios-thermometer-outline' item-start></ion-icon>
      Forno raffreddamento
      <ion-note item-end></ion-note>
    </ion-item>

    <ion-item #machine (click)="readChart('motoreUno')">
      <ion-icon name='ios-speedometer' item-start ></ion-icon>
      Motore 1
      <ion-note item-end></ion-note>
    </ion-item>

    <ion-item #machine (click)="readChart('motoreDue')">
      <ion-icon name='ios-speedometer' item-start ></ion-icon>
      Motore 2
      <ion-note item-end></ion-note>
    </ion-item>

  </ion-list>

</ion-content>
