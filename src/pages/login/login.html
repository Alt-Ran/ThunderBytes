<ion-content class="background">
  <ion-card class="card">
    <ion-card-header>
      <ion-avatar>
        <img class="circle-pic" src="../../assets/imgs/thunderbytesIcon.png">
      </ion-avatar>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating ><i class="fa fa-user login" aria-hidden="true"></i>Username</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating ><i class="fa fa-key login" aria-hidden="true"></i>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <div padding>
          <button block ion-button color="primary" (click)="EmailPasswordLogin(user)" >LOGIN</button>
        </div>
        <button ion-button block color="danger" (click)="googleLogin()" >
          <ion-icon name="logo-googleplus"></ion-icon>
          Login with Google
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
