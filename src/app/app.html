<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col align-self-center> <img class="circle-pic"  [src]="userPhoto"></ion-col>
        <ion-col  align-self-center><ion-title>{{username}}</ion-title></ion-col>
        <ion-col width-5></ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
